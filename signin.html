<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ٍSignin</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <section class="sh">
      <div
        class="container mt-0 d-flex justify-content-center position-relative text-center"
      >
        <div class="windo shadow-lg p-3 mb-5 p-5">
          <div class="text-center"><h1>Smart Login System</h1></div>

          <div class="mb-3">
            <label for="nameInput1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="nameInput1"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3">
            <label for="emailInput1" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="emailInput1"
              placeholder="Enter your email"
            />
          </div>
          <label for="inputPassword5" class="form-label"></label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control"
            placeholder="Enter  password "
          />

          <div>
            <button type="button" id="butSignUp" class="btn btn-outline-primary w-100 mt-4">
              Sign Up
            </button>
          </div>
          <p id="masseg" class="good bad"></p>
          <p class="mt-3">
            Don’t have an account?
            <a href="index.html" class="text-decoration-none">Sign in</a>
          </p>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
